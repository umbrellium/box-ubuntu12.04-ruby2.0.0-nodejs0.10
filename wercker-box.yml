name: ubuntu12.04-ruby2.0-nodejs0.10
version: 0.0.2
inherits: wercker/ubuntu12.04-ruby2.0.0@1.0.0
type: main
platform: ubuntu@12.04
packages:
  - nodejs@0.10.26
keywords:
  - ruby
  - nodejs
script: |
  export NODEVERSION=0.10.26
  sudo apt-get update
  sudo apt-get install wget build-essential
  sudo apt-get install graphicsmagick
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzvf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
